<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek Teks & Pop-up Modal</title>
  
  <!-- Sertakan library TypeIt -->
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

  <style>
    /* Gaya dasar halaman */
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    /* Kotak teks berjalan */
    .messageC {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
    }

    /* Tombol modal */
    .btn-show-modal {
      display: inline-block;
      margin: 30px auto;
      padding: 15px 30px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-show-modal:hover {
      background: #2980b9;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Kotak Modal */
    .modal-content {
      background: #fff;
      width: 80%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .modal-check-icon {
      font-size: 48px;
      color: #2ecc71;
      margin-bottom: 10px;
    }

    .modal-message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .modal-button {
      padding: 10px 20px;
      background: #2ecc71;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Judul -->
  <h1>HAII KAMUUU</h1>

  <!-- Elemen teks berjalan -->
  <p class="messageC"></p>

  <!-- Tombol untuk memunculkan modal -->
  <button class="btn-show-modal" onclick="showModal()">
    KALO UDAH SELESAI BACA
    PENCET INI YAAüôèüôè
  </button>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-check-icon">‚úîÔ∏è</div>
      <div class="modal-message">OK! Kirim jawabannya ke WhatsApp aku, ya!</div>
      <button class="modal-button" onclick="goToWhatsApp()">OK</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Array teks untuk animasi
    var teksAnimasi = [
      "Hai! Gimana harimu hari ini? Semoga semuanya berjalan lancar dan menyenangkan ya. Ada sesuatu yang menarik atau spesial yang terjadi hari ini? Atau mungkin ada hal yang sedikit bikin capek? Apa pun itu, semoga kamu bisa melewatinya dengan baik",
"Kalau hari ini terasa berat, jangan lupa istirahat sebentar dan lakukan sesuatu yang bikin kamu senang. Kadang, hal-hal kecil seperti mendengarkan lagu favorit, minum sesuatu yang enak, atau sekadar ngobrol santai bisa bikin suasana hati lebih baik",
"Aku harap harimu menyenangkan dan kalau ada yang mau diceritain, aku siap dengerin!",
    ];
    
    // Tunggu sampai DOM siap
    document.addEventListener("DOMContentLoaded", function() {
      let instance = new TypeIt(".messageC", {
        speed: 25,
        waitUntilVisible: true,
        lifeLike: true,
        cursor: true
      });

      teksAnimasi.forEach((teks, index) => {
        instance.type(teks);
        if (index < teksAnimasi.length - 1) {
          instance.pause(500).break();
        }
      });

      instance.go();
    });

    // Fungsi untuk menampilkan modal
    function showModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    // Fungsi untuk mengarahkan ke WhatsApp
    function goToWhatsApp() {
      var phoneNumber = '6282280204824'; // Ganti dengan nomor tujuan
      var message = 'haii dimass hari ini aku ....!';
      var encodedMessage = encodeURIComponent(message);
      var waUrl = 'https://wa.me/' + phoneNumber + '?text=' + encodedMessage;
      window.location.href = waUrl;
    }
  </script>

</body>
</html>
